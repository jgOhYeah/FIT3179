<!DOCTYPE html>
<html>

<head>
    <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

    <title>2022 Northern Victoria Floods</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>â˜”</text></svg>">

    <!-- CSS file -->
    <link rel="stylesheet" type="text/css" href="css/style.css" media="all">

</head>

<body>

    <div id="level_chart" class="vega-chart"></div>

    <script type="text/javascript">
        // Chart
        var spec = "js/level_chart.vg.json";
        vegaEmbed('#level_chart', spec).then(function (result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);
    </script>

</body>

</html>
