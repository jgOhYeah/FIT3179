<!DOCTYPE html>
<html>

<head>
    <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

    <title>2022 Rochester Floods</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>â˜”</text></svg>">

    <!-- Pure CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"
        integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS file -->
    <link rel="stylesheet" type="text/css" href="css/style.css" media="all">

</head>

<body>
    <h1>2022 Rochester Floods</h1>
    <div class="text-block">
        <p>
            In October 2022, servere weather and rainfall caused widespread and destructive flooding across
            northern Victoria. The town of Rochester sists on the Campaspe River downstream of Lake Eppalock.
        </p>
    </div>
    <div id="rains-figure"></div>

    <script type="text/javascript">
        var spec = "js/rains-figure.vg.json";
        vegaEmbed('#rains-figure', spec).then(function (result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
            console.log("Callback called");
        }).catch(console.error);
    </script>

</body>

</html>
